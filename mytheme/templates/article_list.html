{% extends "includes/base.html" %}
{% block content %}
{% if articles %}
{% for article in (articles_page.object_list if articles_page else articles) %}
  <hr/>
  <article>
    <div class="row">
      <div class="col-12 order-1 col-sm-6 offset-sm-3 col-lg-4 offset-lg-0 order-lg-2">
        {% if article.graphic %}
        <img src="{{article.graphic}}" class="img-thumbnail img-fluid img-md-center">
        {% endif %}
      </div>
      <div class="col-12 col-lg-8 order-2 order-lg-1">
        <h2><a href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a></h2>
        <div class="summary lead">{{ article.description }}</div>
      </div>
    </div>
  </article>
{% endfor %}
{% endif %}
{% endblock content %}
