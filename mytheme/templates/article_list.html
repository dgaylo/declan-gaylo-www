{% extends "includes/base.html" %}
{% block content %}
{% if articles %}
{% for article in (articles_page.object_list if articles_page else articles) %}
  <hr/>
  <article  id="article-list">
    <div class="row justify-content-center">
      <div class="col-10 order-1 col-sm-6 col-lg-4 order-lg-2">
        {% if article.graphic %}
        <img src="{{ SITEURL }}/{{article.graphic}}" class="img-fluid img-md-center" {% if article.graphicalt %}alt="{{article.graphicalt}}"{% endif %}>
        {% endif %}
      </div>
      <div class="col-12 col-lg-8 order-2 order-lg-1">
        <h2><a href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a></h2>
        <div class="summary lead">{{ article.description }}</div>
      </div>
    </div>
  </article>
{% endfor %}
{% endif %}
{% endblock content %}
