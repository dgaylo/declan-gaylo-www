{% extends "includes/base.html" %}
{% block content %}
{% if articles %}
<div class="album">
<div class="container">
<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
{% for article in (articles_page.object_list if articles_page else articles) %}
  <div class="col" id="article-list">
    <div class="card">
      <a href="{{ SITEURL }}/{{ article.url }}" class="stretched-link">
        <img src="{{ SITEURL }}/{{article.graphic}}" class="card-img-top" {% if article.graphicalt %}alt="{{article.graphicalt}}"{% endif %}>
      </a>
      <div class="card-body">
        <div class="text-center"><h2 class="card-title fs-5">{{ article.title }}</h2></div>
        <p class="card-text">{{ article.description }}</p>
      </div>
    </div>
  </div>
{% endfor %}
</div>
</div>
</div>
{% endif %}
{% endblock content %}
