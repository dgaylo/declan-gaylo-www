{% extends "includes/base.html" %}
{% block title %}{{ page.title }} - {{ SITENAME }}{%endblock%}

{% block breadcrumb %}
<ol class="breadcrumb">
  <li class="breadcrumb-item"><a href="{{ SITEURL }}/">{{ _('Home') }}</a></li>
  <li class="breadcrumb-item active">{{ page.slug | capitalize }}</li>
</ol>
{% endblock %}

{% block content %}
    <h1>{{ page.title }}</h1>
    {{ page.content }}
{% endblock %}
